<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인페이지</title>
  <link rel="stylesheet" href="likedDC.css">
</head>

<body>
      <img src="likedDC_Img/back.png" class="backBtn">
  <div class="background_white">

    <div class="header">

      <h1 class="headline">찜한 데이트코스</h1>
      <p class="description">컬렉션 목록(데이트코스 보관함)</p>
    </div>

    <main>
      <div class="collections">
        <p class="collection">컬렉션 명1</p>
        <p class="collection">컬렉션 명2</p>
        <p class="collection">컬렉션 명3</p>
      </div>
      <div class="savedDC">
        <div class="DC_title_bar">
          <div class="DC_t_heart">
            <p class="DC_title">데이트코스명</p>
            <img src="likedDC_Img/heart.png" class="heart">
          </div>
          <div class="DC_shareTab">
            <p class="sharing_title">공유하기</p>
            <img src="likedDC_Img/sharing.png" class="sharing">
          </div>
        </div>
        <div class="DC_shop_bar">
          <div class="DC_shop1">
            <p class="DC_shop_title">할머니의 레시피</p>
            <p class="DC_shop_address">서울시 중랑구 신내로 7나길 24</p>
          </div>
          <div class="DC_Naver_reser">
            <p class="naverTitle">네이버 예약 >></p>
            <img src="likedDC_Img/naver.png" class="naverImg">
          </div>
        </div>

        <div class="DC_shop_bar">
          <div class="DC_shop2">
            <p class="DC_shop_title">할머니의 레시피</p>
            <p class="DC_shop_address">서울시 중랑구 신내로 7나길 24</p>
          </div>
          <div class="DC_Naver_reser">
            <p class="naverTitle">네이버 예약 >></p>
            <img src="likedDC_Img/naver.png" class="naverImg">
          </div>
        </div>
      </div>
    </main>

    <div class="footer">
      <div class="navigators">
        <img src="img/home.png" class="img">
        <img src="img/heart.png" class="img">
        <img src="img/user.png" class="img">
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/7b4f075c15.js" crossorigin="anonymous"></script>
  </div>
</body>

</html>
